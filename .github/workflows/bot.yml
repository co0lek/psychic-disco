name: Fund bot

on:
  schedule:
    - cron: "0 9 * * *"    # 12:00 МСК
    - cron: "0 15 * * *"   # 18:00 МСК
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:
          env:
            TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
            CHAT_ID: ${{ secrets.CHAT_ID }}
            CHAT_ID_WIFE: ${{ secrets.CHAT_ID_WIFE }}
        run: python bot.py
